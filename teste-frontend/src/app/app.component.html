<div>
  <input type="checkbox">
</div>

<table mdbTable>
  <thead class="black white-text">
    <tr>
      <th *ngFor="let head of headElements" scope="col">{{head}} </th>
    </tr>
  </thead>
  <tbody>
    <tr mdbTableCol *ngFor="let product of tableProducts">
      <td>{{product.name}}</td>
      <td>{{product.description}}</td>
      <td>{{product.targetMarkets}}</td>
      <td>{{product.technologies}}</td>
    </tr>
  </tbody>
</table>
